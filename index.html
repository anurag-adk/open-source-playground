 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Playground</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <style>
    .footer-info {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background: #222;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  font-size: 1rem;
  z-index: 100;
}
  </style>
    <link rel="icon" href="images/favicon-32x32.png">
  </head> 
  <body>
    <header>
      <div class="logo">QuoteGen</div>
      <div class="navigation-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#search">Search</a>
      </div>
    </header>

    <main>
      <div class="quote-display">
        <p id="quote-text">
          "The only way to do great work is to love what you do."
        </p>
        <p id="quote-author">- Steve Jobs</p>
      </div>
      <button id="random-quote-btn">Random Quote</button>
      <input type="text" id="search-input" placeholder="Search quotes..." />
      <button id="search-btn">Search</button>
      <button id="dark-mode-toggle">Dark Mode</button>
    </main>

    <footer>
      <script>
        const toggleBtn = document.getElementById('dark-mode-toggle');
        toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
        });
      </script>
    <div class="footer-info">
      <p>&copy; 2025 QuoteGen By Open Source Playground</p>
      </div>
    </footer>

    <script src="./app/script.js"></script>
  </body>
</html>
