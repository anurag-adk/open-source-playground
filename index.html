 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Playground</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="images/favicon-32x32.png">
  </head> 
  <body>
    <header>
      <div class="logo">QuoteGen</div>
      <div class="navigation-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </div>
    </header>

    <main>
      <div class="quote-display">
        <p id="quote-text">
          "The only way to do great work is to love what you do."
        </p>
        <p id="quote-author">- Steve Jobs</p>
      </div>
      <button id="random-quote-btn">Random Quote</button>
      <input type="text" id="search-input" placeholder="Search quotes..." />
      <button id="search-btn">Search</button>
      <button id="dark-mode-toggle">Dark Mode</button>
    </main>

    <footer>
      <p>&copy; 2025 QuoteGen By Open Source Playground</p>
    </footer>

    <script src="./app/script.js"></script>
  </body>
</html>
