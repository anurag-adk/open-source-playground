<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Source Playground</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header-section">
      <div class="logo">QuoteGen</div>
      <div class="navigation-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </div>
    </div>

    <div class="main-content-area">
      <div class="quote-display">
        <p id="quote-text">
          "The only way to do great work is to love what you do."
        </p>
        <p id="quote-author">- Steve Jobs</p>
      </div>
      <button id="random-quote-btn">Random Quote</button>
      <input type="text" id="search-input" placeholder="Search quotes..." />
      <button id="search-btn">Search</button>
      <button id="dark-mode-toggle">Dark Mode</button>
    </div>

    <div class="footer-info">
      <p>&copy; 2025 QuoteGen By Open Source Playground</p>
    </div>

    <script src="./app/script.js"></script>
  </body>
</html>
